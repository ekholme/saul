{{ template "header.html"}}

<form action="/guided" method="post" name="school">
    <div class="col-12">
        <label for="schName" class="form-label">Select a School</label>
        <select class="form-select" aria-label="schName" name="schName">
            {{range .}}
                <option value="{{.SchName}}">{{.SchName}}</option>
            {{end}}
        </select>
    </div>

    <div class="text-center">
        <button class="w-33 btn btn-primary btn-lg" type="submit">Next</button>
    </div>

</form>

{{ template "footer.html"}}
