{{ template "header.html"}}
    
<div class="py-5 text-center">
    <p>Saul is a lightweight lesson planning app that allows you to generate a lesson plan for a specific grade given an
        SOL item descriptor</p>

    </div>

   <h3 class="mb-3 col-md6">Generate a Lesson</h3> 

    <div>
        <!-- <div class="album py-4 bg-light"> -->
        <form action="/" method="post" name="newlesson">
            <div class="col-12">
                <div class="row g-3">
                <div class="col-md-6">
                    <label for="grade" class="form-label">Grade</label>
                    <input for="grade" name="grade" type="text" class="form-text" aria-label="grade" placeholder="Grade level (e.g. 3rd, 4th)"></input>
                </div>
                <div class="col-md-6">
                    <label for="studentPop" class="form-label">Student Population</label><br>
<select class="form-select" aria-label="studentPop" name="studentPop">
    <!-- <option selected>Select a student Population</option> -->
    <option value="all students">All Students</option>
    <option value="special education students">Special Education</option>
    <option value="english language learners">ELs</option>
    <option value="gifted students">Gifted</option>
</select>
                </div>
            </div>
            </div>
           <br /> 
            <div class="col-12">
                <label for="itemDescriptor" class="form-label">Item Descriptor</label>
                <textarea name="itemDescriptor" class = "form-control" placeholder="Type your item descriptor here (e.g. comparing and ordering integers)"></textarea>
            </div>
            <br />
            <div class="text-center">
          <button class="w-33 btn btn-primary btn-lg" type="submit">Get a Lesson!</button>
            </div>
            <br /><br />
        </form>
    </div>

{{template "footer.html"}}
