{{ template "header.html"}}
    
<div class="py-5 text-center">
    <p>Saul is a lightweight lesson planning app that allows you to generate a lesson plan for a specific grade given an
        SOL item descriptor</p>

    </div>

   <h3 class="mb-3 col-md6">Generate a Lesson</h3> 

    <div>
        <!-- <div class="album py-4 bg-light"> -->
        <form action="/" method="post" name="newlesson">
            <div class="col-12">
                <label for="grade" class="form-label">Grade</label>
                <br />
<select class="form-select" aria-label="grade" name="grade">
    <option selected>Select a Grade</option>
    <option value="3rd">3rd</option>
    <option value="4th">4th</option>
    <option value="5th">5th</option>
    <option value="6th">6th</option>
    <option value="7th">7th</option>
    <option value="8th">8th</option>

</select>
            </div>
           <br /> 
            <div class="col-12">
                <label for="itemDescriptor" class="form-label">Item Descriptor</label>
                <textarea name="itemDescriptor" class = "form-control" placeholder="Type your item descriptor here"></textarea>
            </div>
            <br />
            <div class="text-center">
          <button class="w-33 btn btn-primary btn-lg" type="submit">Get a Lesson!</button>
            </div>
            <br /><br />
        </form>
        <!-- </div> -->
    </div>

{{template "footer.html"}}
